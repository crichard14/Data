<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>

    <link rel="stylesheet" href="Assignment2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Ubuntu&display=swap" rel="stylesheet">
    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Data Visualization 2</h1>
    <h2>Choropleth Map</h2>
    <div id="Choro">
        <script>
        // Assign the specification to a local variable vlSpec.
        var Choropleth = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Density of Asian Countries in 2020 (People/KM Square)",
            "width": 800,
            "height": 600,
            "projection": {"type": "equirectangular"},
            "data": {
                "url": "https://raw.githubusercontent.com/crichard14/Data/gh-pages/Asia.json",
                "format": {"type": "topojson", "feature": "Asia"}
            },
            "transform": [
            {
            "lookup": "properties.name",
            "from": {
            "data": {
            "url": "https://raw.githubusercontent.com/crichard14/Data/gh-pages/AsiaPopulation2020.csv"
            },
            "key": "Country",
            "fields": ["Density"]
            }
            }
            ],
            "mark": {"type": "geoshape"},
            "encoding": {
                "color": {
                    "field": "Density",
                    "type": "quantitative",
                    "scale": {"type": "log"}
                },
                "tooltip": [
                    {"field": "properties.name", "type": "nominal", "title": "Country"},
                    {"field": "Density", "type": "quantitative"},
                ]
            }
        }
    ;
        
        // Embed the visualization in the container with id `vis`
        vegaEmbed('#Choro', Choropleth);
        </script>
    </div>

    <h2>Scatterplot</h2>
    <!-- Container for the visualization -->
    <div id="Scatter">

        <script>
        // Assign the specification to a local variable vlSpec.
        var Scatterplot = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "width": 400,
            "height": 400,
            "description": "A scatterplot showing Population vs Area (Density).",
            "data": {
                "url": "https://raw.githubusercontent.com/crichard14/Data/main/AsiaPopulation2020.csv"
            },
            "params": [
                {
                "name": "region_filter",
                "bind": {
                    "input": "select",
                    "options": [
                    null,
                    "Central Asia",
                    "East Asia",
                    "South Asia",
                    "Southeast Asia",
                    "Southwest Asia",
                    "Western Asia"
                    ],
                    "labels":[
                    "Show All",
                    "Central Asia",
                    "East Asia",
                    "South Asia",
                    "Southeast Asia",
                    "Southwest Asia",
                    "Western Asia"
                    ],
                    "name": "Region Selection: "
                }
                }
            ],


            "mark": "circle",
            "transform": [
                
                {"filter": "region_filter == null || datum.SubRegion == region_filter"}
            ],
            "encoding": {
                "x": {
                "field": "LandArea",
                "type": "quantitative",
                "title": "Land Area (P/KMsquare)",
                "scale": {"type": "log", "domain": [1, 10000000000]}
                },
                "y": {
                "field": "Population",
                "type": "quantitative",
                "title": "Population",
                "scale": {"type": "log", "domain": [1, 10000000000]}
                },
                "size":{
                    "scale":{}
                },
                "color": {
                    "field": "SubRegion",
                    "type": "nominal",
                    "scale": {
                        "domain": [
                        "Central Asia",
                        "East Asia",
                        "South Asia",
                        "Southeast Asia",
                        "Southwest Asia",
                        "Western Asia"
                        ],
                        "range": [
                        "#e41a1c",
                        "#377eb8",
                        "#984ea3",
                        "#ff7f00",
                        "#4daf4a",
                        "#a65628"
                        ]
                    }
                },
                "opacity": {
                    "condition": {"param": "region_filter", "value": 0.8},
                    "value": 0.6
                    },
                "tooltip": [
                {"field": "Country", "type": "nominal"},
                {"field": "LandArea", "type": "quantitative", "format": ","},
                {"field": "Population", "type": "quantitative", "format": ","}
                ]
            }
        } 
    ;
        
        // Embed the visualization in the container with id `vis`
        vegaEmbed('#Scatter', Scatterplot);
        </script>
    </div>
    

    <h2>Top 5 Most populated Country</h2>
    <!-- Container for the visualization -->
    <div id="Bar">

        <script>
        // Assign the specification to a local variable vlSpec.
        var Top5 = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "width": 400,
            "height": 400,
            "description": "Top 5 most populated Country.",
            "data": {
                "url": "https://raw.githubusercontent.com/crichard14/Data/main/Top5Populated.csv"
            },
            "height": {"step": 20},
            "mark": "bar",
            "encoding": {
                "y": {"field": "Country", "type": "nominal", "sort": "-x"},
                "x": {
                "aggregate": "sum",
                "type": "quantitative",
                "field": "Population",
                "title": "population"
                },
                "tooltip": [
                    {"field": "Country", "type": "nominal"},
                    {"field": "MedAge", "type": "nominal"},
                    {"field": "FertRate", "type": "quantitative", "format": ","},
                    {"field": "Population", "type": "quantitative", "format": ","}  
                
                ]
            }
         }
        // Embed the visualization in the container with id `vis`
        vegaEmbed('#Bar', Top5);
        </script>
    </div>

    <h2>Fertility Rate Vs Age</h2>
    <!-- Container for the visualization -->
    <div id="Bubble">

        <script>
        // Assign the specification to a local variable vlSpec.
        var Fertile = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "width": 600,
            "height": 600,
            "title": "Fertility Rate per Country 2020",
            "data": {
                "url": "https://raw.githubusercontent.com/crichard14/Data/main/AsiaPopulation2020.csv"
            },
            "params":[
                {
                "name": "reg_highlight",
                "select": {"type": "point", "fields": ["SubRegion"]},
                "bind": "legend"
                },
                {
            "name": "Population_Above",
            "value": 0,
            "bind": {
                "input": "range",
                "min": 0,
                "max": 100000000,
                "step": 1000000,
                "name": "Minimum Population: "
                }  
            }

            ],
            "transform": [
            {"filter": "datum.Population > Population_Above"}
            ],


            "mark": "circle",
            "encoding": {
                "x": {
                    "field": "MedAge",
                    "type": "quantitative",
                    "title": "Median Age"
                },
                "y": {
                    "field": "FertRate",
                    "type": "quantitative",
                    "title": "Fertility Rate(%)"
                },
                "color": {
                    "field": "SubRegion",
                    "type": "nominal",
                    "scale": {
                        "domain": [
                        "Central Asia",
                        "East Asia",
                        "South Asia",
                        "Southeast Asia",
                        "Southwest Asia",
                        "Western Asia"
                        ],
                        "range": [
                        "#e41a1c",
                        "#377eb8",
                        "#984ea3",
                        "#ff7f00",
                        "#4daf4a",
                        "#a65628"
                        ]
                    }

                },
                "opacity": {
                    "condition": {"param": "reg_highlight", "value": 0.8},
                    "value": 0.2
                    },

                "size": {
                    "field": "Population",
                    "type": "quantitative",
                    "scale": {
                        "type": "threshold",
                        "domain": [1000000, 10000000, 50000000, 100000000,  500000000,900000000],
                        "range": [ 50, 150, 200, 300, 400, 500, 900]
                        },
                    
                    "legend": {"format": ".1s"}
                },
                "tooltip": [
                    {"field": "Country", "type": "nominal"},
                    {"field": "MedAge", "type": "nominal"},
                    {"field": "FertRate", "type": "quantitative", "format": ","},
                    {"field": "Population", "type": "quantitative", "format": ","}  
                
                ]
            }
        }
    ;
        
        // Embed the visualization in the container with id `vis`
        vegaEmbed('#Bubble', Fertile);
        </script>
    </div>
    
  </body>
</html>
